    <section>
        <form id="order-form" onsubmit="saveOrderData(); return false;">
            <label for="address">Adres:</label>
            <textarea id="address" required></textarea><br><br>

            <button type="submit">Siparişi Ver</button>
        </form>
        <h2>Siparişler</h2>
        <ul id="order-list">
            <!-- Siparişler buraya eklenecek -->
        </ul>
    </section>

    <script>
        function saveOrderData() {
            let address = document.getElementById('address').value;
            let orderData = { address };
            localStorage.setItem('orderData', JSON.stringify(orderData));

            // Siparişi listeye ekle
            let orderList = document.getElementById('order-list');
            let listItem = document.createElement('li');
            listItem.textContent = `Adres: ${address}`;
            orderList.appendChild(listItem);
        }
