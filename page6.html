<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        /* CSS buraya gelecek */
    </style>
</head>
<body style="background-color: lightblue;">
<body>
    <header>
        <h1>İletişim</h1>
        <nav>
            <a href="page2.html">Müşteri Kaydı</a>
            <a href="page3.html">Ürün Seçimi</a>
            <a href="page4.html">Sipariş Formu</a> 
            <a href="index.html">Ana Sayfa</a>
        </nav>
    </header>
    <section>
        <form id="contact-form" onsubmit="saveContactData(); return false;">
            <label for="contact-name">Adınız:</label>
            <input type="text" id="contact-name" required><br><br>

            <label for="contact-email">E-posta:</label>
            <input type="email" id="contact-email" required><br><br>

            <label for="message">Mesajınız:</label>
            <textarea id="message" required></textarea><br><br>

            <button type="submit">Mesaj Gönder</button>
        </form>
        <h2>Mesajlar</h2>
        <ul id="contact-list">
            <!-- Mesajlar buraya eklenecek -->
        </ul>
    </section>
    <footer>
        <p>&copy; 2025 Parfüm Mağazası</p>
    </footer>

    <script>
        function saveContactData() {
            let name = document.getElementById('contact-name').value;
            let email = document.getElementById('contact-email').value;
            let message = document.getElementById('message').value;

            let contactData = { name, email, message };
            localStorage.setItem('contactData', JSON.stringify(contactData));

            // Mesajı listeye ekle
            let contactList = document.getElementById('contact-list');
            let listItem = document.createElement('li');
            listItem.textContent = `${name} (${email}): ${message}`;
            contactList.appendChild(listItem);
        }

        // Sayfa yüklendiğinde önceki veriyi göster
        window.onload = function() {
            let savedContact = localStorage.getItem('contactData');
            if (savedContact) {
                let contactData = JSON.parse(savedContact);
                let contactList = document.getElementById('contact-list');
                let listItem = document.createElement('li');
                listItem.textContent = `${contactData.name} (${contactData.email}): ${contactData.message}`;
                contactList.appendChild(listItem);
            }
        };
    </script>
</body>
</html>
