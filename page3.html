        </nav>
    </header>
    <section>
        <form id="product-form" onsubmit="saveProductData(); return false;">
            <label for="product">Ürün Seçin:</label>
            <select id="product" required>
                <option value="Parfüm 1">Parfüm 1</option>
                <option value="Parfüm 2">Parfüm 2</option>
                <option value="Parfüm 3">Parfüm 3</option>
            </select><br><br>

            <button type="submit">Ürün Seç</button>
        </form>
        <h2>Seçilen Ürünler</h2>
        <ul id="product-list">
            <!-- Seçilen ürünler buraya eklenecek -->
        </ul>
    </section>
    <footer>
        <p>&copy; 2025 Parfüm Mağazası</p>
    </footer>

    <script>
        function saveProductData() {
            let product = document.getElementById('product').value;
            let selectedProduct = { product };
            localStorage.setItem('selectedProduct', JSON.stringify(selectedProduct));

            // Ürünleri listeye ekle
            let productList = document.getElementById('product-list');
            let listItem = document.createElement('li');
            listItem.textContent = product;
            productList.appendChild(listItem);
        }

        // Sayfa yüklendiğinde önceki veriyi göster
        window.onload = function() {
            let savedProduct = localStorage.getItem('selectedProduct');
            if (savedProduct) {
                let productData = JSON.parse(savedProduct);
                let productList = document.getElementById('product-list');
                let listItem = document.createElement('li');
                listItem.textContent = productData.product;
                productList.appendChild(listItem);
            }
        };
    </script>
</body>
</html>
